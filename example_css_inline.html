<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML với CSS inline</title>
  </head>
  <body>
    <!--CSS inline là Styling ngay trong thẻ mở của phần tử-->
    <h1 style="text-align: center">Tiêu đề</h1>
    <!-- Đoạn văn bản với CSS inline -->
    <p>CSS inline là Styling ngay trong thẻ mở của phần tử</p>
    <p style="color: red; font-size: 18px; font-family: Arial, sans-serif">
      Đây là đoạn văn bản được định dạng bằng CSS inline.
    </p>

    <!-- Hình ảnh với CSS inline -->
    <img
      src="https://static-images.vnncdn.net/vps_images_publish/000001/000003/2024/7/24/452525962-3843678945863454-5931672519614014303-n-1750.jpg?width=0&s=Nze6j-r7ppXs2z62JuEwHg"
      alt="Mô tả ảnh"
      style="width: 40%; border: 2px solid blue; align-items: center"
    />
    <p></p>
    <!-- Đường kẻ ngang với CSS inline -->
    <hr style="border-top: 1px dashed gray" />
  </body>
</html>
