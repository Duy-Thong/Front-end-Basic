<!DOCTYPE html>
<html>
  <head>
    <title>List Example</title>
    <style>
      > body {
        font-family: Arial, sans-serif;
      }
      h1 {
        color: blue;
      }
      h2 {
        color: green;
      }
      ol {
        color: red;
      }
      ul {
        color: purple;
      }
    </style>
  </head>
  <body>
    <h1>List Example</h1>

    <h2>Numbered List</h2>
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>

    <h2>Bulleted List</h2>
    <ul>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ul>
  </body>
</html>
