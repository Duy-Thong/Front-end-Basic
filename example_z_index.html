<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Background Example</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      .video-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      #bg-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .content {
        position: relative;
        z-index: 2;
        color: rgb(0, 0, 0);
        text-align: center;
        padding: 20px;
      }
      .content:hover {
        transform: scale(1.1);
        transition: transform 1s ease-in-out;
      }

      .content h1 {
        font-size: 48px;
        margin: 20px 0;
      }

      .content p {
        font-size: 24px;
        
      }
      .newlayer {
        position: relative;
        z-index: 3;
      }
      @media screen and (max-width: 768px) {
        .content h1 {
          display: none;
        }
      }
      @media screen and (max-height: 500px) {
        body {
          background-color: blue;
        }
      }
    </style>
  </head>
  <body>
    <div class="video-background">
      <video autoplay muted loop id="bg-video">
        <source
          src="https://clbsomedia.vercel.app/backgroundvideo.mp4"
          type="video/mp4"
        />
        Your browser does not support HTML5 video.
      </video>
    </div>
    <div class="content">
      <h1>Welcome to My Website</h1>
      <p>
        This is an introduction about my website. Feel free to explore and enjoy
        the content.
      </p>
    </div>
  </body>
</html>
