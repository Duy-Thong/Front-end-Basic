<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        background: rgb(46, 201, 132);
        background: linear-gradient(
          143deg,
          rgba(46, 201, 132, 1) 0%,
          rgba(22, 96, 172, 1) 49%,
          rgba(0, 212, 255, 1) 100%
        );
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      #weather-container {
        background: rgba(255, 255, 255, 0.3);
        max-width: 1000px;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      h2,
      label,
      p {
        color: #fff;
        margin: 8px 0;
      }

      input {
        margin-top: 20px;
      }

      button {
        background: #0d8aff !important;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
        width: 100px;
        font-size: 15px;
      }

      button:hover {
        background: #debff4;
      }

      #temp-div p {
        font-size: 40px;
        margin-top: -30px;
      }

      #weather-info {
        font-size: 20px;
      }

      #weather-icon {
        width: 150px;
        height: 150px;
        margin: 0 auto 10px;
        display: none;
      }

      #hourly-forecast {
        overflow-x: auto;
        white-space: nowrap;
        display: flex;
      }

      .hourly-item {
        flex: 0 0 auto;
        width: 80px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-right: 10px;
        color: white;
      }

      .hourly-item img {
        width: 30px;
        height: 30px;
        margin-bottom: 5px;
      }

      #hourly-heading {
        color: #fff;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="weather-container" class="container text-center">
      <h2>Weather App</h2>
      <div class="form-group row justify-content-center">
        <div class="col-sm-8 col-md-6">
          <input
            type="text"
            id="city"
            class="form-control"
            placeholder="Enter city"
          />
        </div>
        <div class="col-auto">
          <button class="btn btn-primary" onclick="getWeather()">Search</button>
        </div>
      </div>

      <img id="weather-icon" class="img-fluid mt-3" alt="Weather Icon" />

      <div id="temp-div" class="mt-3"></div>

      <div id="weather-info" class="mt-3"></div>

      <div
        id="hourly-forecast"
        class="mt-5 d-flex justify-content-between"
      ></div>
      <div id="daily-forecast"></div>
    </div>
    <script>
      function getWeather() {
        const apiKey = "0a719e574180f62b78fd2235a870cc77";
        const city = document.getElementById("city").value;

        if (!city) {
          alert("Please enter a city");
          return;
        }

        const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;
        const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}`;

        fetch(currentWeatherUrl)
          .then(response => response.json())
          .then(data => {
            displayWeather(data);
          })
          .catch(error => {
            console.error("Error fetching current weather data:", error);
            alert("Error fetching current weather data. Please try again.");
          });

        fetch(forecastUrl)
          .then(response => response.json())
          .then(data => {
            displayHourlyForecast(data.list);
          })
          .catch(error => {
            console.error("Error fetching hourly forecast data:", error);
            alert("Error fetching hourly forecast data. Please try again.");
          });
      }

      function displayWeather(data) {
        const tempDivInfo = document.getElementById("temp-div");
        const weatherInfoDiv = document.getElementById("weather-info");
        const weatherIcon = document.getElementById("weather-icon");
        const hourlyForecastDiv = document.getElementById("hourly-forecast");

        // Clear previous content
        weatherInfoDiv.innerHTML = "";
        hourlyForecastDiv.innerHTML = "";
        tempDivInfo.innerHTML = "";

        if (data.cod === "404") {
          weatherInfoDiv.innerHTML = `<p>${data.message}</p>`;
        } else {
          const cityName = data.name;
          const temperature = Math.round(data.main.temp - 273.15); // Convert to Celsius
          const description = data.weather[0].description;
          const iconCode = data.weather[0].icon;
          const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@4x.png`;

          const temperatureHTML = `
            <p>${temperature}°C</p>
        `;

          const weatherHtml = `
            <p>${cityName}</p>
            <p>${description}</p>
        `;

          tempDivInfo.innerHTML = temperatureHTML;
          weatherInfoDiv.innerHTML = weatherHtml;
          weatherIcon.src = iconUrl;
          weatherIcon.alt = description;

          showImage();
        }
      }

      function displayHourlyForecast(hourlyData) {
        const hourlyForecastDiv = document.getElementById("hourly-forecast");

        const next24Hours = hourlyData.slice(0, 8); // Display the next 24 hours (3-hour intervals)

        next24Hours.forEach(item => {
          const dateTime = new Date(item.dt * 1000); // Convert timestamp to milliseconds
          const hour = dateTime.getHours();
          const temperature = Math.round(item.main.temp - 273.15); // Convert to Celsius
          const iconCode = item.weather[0].icon;
          const iconUrl = `https://openweathermap.org/img/wn/${iconCode}.png`;

          const hourlyItemHtml = `
            <div class="hourly-item">
                <span>${hour}:00</span>
                <img src="${iconUrl}" alt="Hourly Weather Icon">
                <span>${temperature}°C</span>
            </div>
        `;

          hourlyForecastDiv.innerHTML += hourlyItemHtml;
        });
      }

      function showImage() {
        const weatherIcon = document.getElementById("weather-icon");
        weatherIcon.style.display = "block"; // Make the image visible once it's loaded
      }
    </script>
  </body>
</html>
