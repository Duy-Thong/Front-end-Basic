<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Example</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        height: 100vh;
        justify-content: space-between;
        align-items: center;
        background-color: cyan;
      }
      .item {
        border: 1px solid rgb(243, 11, 11);
        border-radius: 5px;
        /* border-bottom: 10px green solid; */
        width: 30%;
        height: 100px;
        background-color: rgba(74, 33, 187, 0.385);
        margin-left: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item thu6">
        <p>1</p>
      </div>
      <div class="item thu7">
        <p>2</p>
      </div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
  </body>
</html>
