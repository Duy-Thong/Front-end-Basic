<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
    <style>
      .box {
        width: 200px; /* Chiều rộng của nội dung */
        height: 100px; /* Chiều cao của nội dung */
        padding: 20px; /* Đệm xung quanh nội dung */
        border: 5px solid #000; /* Viền xung quanh đệm */
        margin: 20px; /* Lề xung quanh viền */
        background-color: lightblue; /* Màu nền của nội dung */
      }
      img {
        width: 100%;
        height: 100%;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="https://via.placeholder.com/150" alt="Placeholder" />
    </div>
    <div class="box">
      <img src="https://via.placeholder.com/150" alt="Placeholder" />
    </div>
  </body>
</html>
